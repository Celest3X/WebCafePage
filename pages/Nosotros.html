<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros - WebCafePage</title>
    <link rel="stylesheet" href="/WebCafePage/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <h1>Sobre Nosotros</h1>
    </header>
    
    <section id="Nosotros">
        <div class="contenido-nosotros">
            <h2>Historia y Pasión por el Café</h2>
            <p>Somos una comunidad apasionada por el café, donde cada taza cuenta una historia...</p>
        </div>
    </section>
    
    <section class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/WebCafePage/assets/img/cafe1.jpg" alt="Café 1"></div>
            <div class="swiper-slide"><img src="/WebCafePage/assets/img/cafe2.jpg" alt="Café 2"></div>
            <div class="swiper-slide"><img src="/WebCafePage/assets/img/cafe3.jpg" alt="Café 3"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="/WebCafePage/assets/js/script.js"></script>
</body>
</html>
